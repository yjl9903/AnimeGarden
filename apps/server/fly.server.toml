# fly.toml app configuration file generated for animegarden-server-test on 2025-01-04T19:09:46+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'animegarden-server-production'
primary_region = 'lax'

[build]
dockerfile = 'Dockerfile'

[build.args]
NODE_VERSION = '24.8.0'
PNPM_VERSION = '10.17.1'
APP_HOST = 'animes.garden'
FEED_HOST = 'api.animes.garden'

[processes]
cron = 'node apps/server/cli.mjs cron'
server = './apps/server/manager.sh start'

[http_service]
internal_port = 3000
force_https = false
auto_stop_machines = 'suspend'
auto_start_machines = true
min_machines_running = 1
processes = ['server']

[http_service.concurrency]
type = 'requests'
soft_limit = 4

[[http_service.checks]]
grace_period = "30s"
interval = "60s"
timeout = "10s"
method = "GET"
path = "/health"
processes = ['server', 'cron']

[[restart]]
policy = 'on-failure'
retries = 10
processes = ['server', 'cron']

[[vm]]
memory = '1g'
cpu_kind = 'shared'
cpus = 1
processes = ['server']

[[vm]]
memory = '512mb'
cpu_kind = 'shared'
cpus = 1
processes = ['cron']
